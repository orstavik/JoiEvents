<script>
  function runTests(tests, eventSystems) {
    const results = {};
    for (let {sysname, upgrade, downgrade} of eventSystems) {
      results[sysname] = {};
      setTimeout(upgrade);
      for (let {name, fun, expect} of tests) {
        setTimeout(fun);
        setTimeout(function () {
          results[sysname][name] = expect();
        });
      }
      setTimeout(downgrade);
    }
    setTimeout(function () {
      console.table(results);
    });
  }
</script>
