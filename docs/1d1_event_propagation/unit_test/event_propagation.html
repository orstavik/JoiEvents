<script>
  function runTests(tests, eventSystems) {
    const results = {};
    let nativeSysName = eventSystems[0].sysname;
    for (let test of tests)
      results[test.name] = {};
    for (let {sysname, upgrade, downgrade} of eventSystems) {
      setTimeout(upgrade);
      for (let {name, fun, expect, result} of tests) {
        setTimeout(fun);
        setTimeout(function () {
          let res = result();
          if (expect instanceof Function)
            expect = expect();
          if (expect === res)
            res = 1;
          else
            res += " != " + expect;
          const nativeRes = results[name][nativeSysName];
          if (res === nativeRes && sysname !== nativeSysName)
            res = res === 1 ? null : undefined;
          results[name][sysname] = res;
        });
      }
      setTimeout(downgrade);
    }
    //compare the result with native behavior.
    //or, run only some tests against some systems.
    setTimeout(function () {
      console.table(results);
    });
  }
</script>
